<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
    <style>
        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Multiplication and Division Calculator</h1>

<p>Enter the first number:</p>
<input type="number" id="num1" placeholder="Enter first number">

<p>Enter the second number:</p>
<input type="number" id="num2" placeholder="Enter second number">
<br>
<button onclick="multiplyNumbers()">Multiply</button>
<button onclick="divideNumbers()">Divide</button>

<p>Result:</p>
<p id="result"></p>

<script>
function multiplyNumbers() {
  let num1 = parseFloat(document.getElementById("num1").value);
  let num2 = parseFloat(document.getElementById("num2").value);
  let result = document.getElementById("result");

  if (!isNaN(num1) && !isNaN(num2)) {
    let product = num1 * num2;
    result.innerHTML = "Multiplication Result: " + product;
  } else {
    result.innerHTML = "Please enter valid numbers.";
  }
}

function divideNumbers() {
  let num1 = parseFloat(document.getElementById("num1").value);
  let num2 = parseFloat(document.getElementById("num2").value);
  let result = document.getElementById("result");

  if (!isNaN(num1) && !isNaN(num2)) {
    if (num2 === 0) {
      result.innerHTML = "Division by zero is not allowed.";
    } else {
      let quotient = num1 / num2;
      result.innerHTML = "Division Result: " + quotient;
    }
  } else {
    result.innerHTML = "Please enter valid numbers.";
  }
}
</script>

</body>
</html>
