<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup & Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif; /* Set default font to Ubuntu */
            background-color: #fafafa;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjust top margin for vertical centering */
        }

        h1 {
            font-family: 'CursiveFont', cursive; /* Use cursive font for the title */
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .options {
            margin-top: 10px;
        }

        .options label {
            display: inline-block;
            margin-right: 10px;
        }

        /* Custom Font Style for Instagram */
        @font-face {
            font-family: 'CursiveFont';
            src: local('CursiveFont'), url('path-to-your-font.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <!-- Signup Form -->
        <form id="signup-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <!-- Login Form -->
        <form id="login-form" style="display: none;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <!-- Remember Me and Forgot Password -->
        <div class="options">
            <label><input type="checkbox" id="remember"> Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <!-- Toggle between Signup and Login forms -->
        <p>Already have an account? <a href="#" id="toggle-login">Log In</a></p>
    </div>

    <!-- Bootstrap Scripts (jQuery and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to toggle between Signup and Login forms
        const signupForm = document.getElementById("signup-form");
        const loginForm = document.getElementById("login-form");
        const toggleLoginLink = document.getElementById("toggle-login");

        toggleLoginLink.addEventListener("click", function (e) {
            e.preventDefault();
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        });
    </script>
</body>
</html>
